name: HiroLobby
version: '1.0.0'
main: works.hirosuke.hirolobby.HiroLobby
api-version: 1.18
prefix: HiroLobby
authors: [ Hirosuke ]
description: original plugin for Hiro Club.
website: hirosuke.works
commands:
  lobby:
    permission-message: "§cYou don't have permission."
  config:
    permission-message: "§cYou don't have permission."
permissions:
  hirolobby.command.*:
    default: op
    children:
      hirolobby.command.lobby: true
      hirolobby.command.config: true
  hirolobby.command.lobby:
    default: op
  hirolobby.command.config:
    default: op